<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David Malone | Systems, Research, Innovation</title>
  <style>
    :root {
      --bg: #050505;
      --bg-alt: #0b0b0b;
      --surface: #111111;
      --surface-soft: #151515;
      --border: #262626;
      --border-soft: #1a1a1a;
      --text: #f5f5f5;
      --muted: #a3a3a3;
      --accent: #fafafa; /* subtle, still monochrome */
      --radius-lg: 1.1rem;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #171717 0, #020202 55%);
      color: var(--text);
      line-height: 1.6;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* NAVBAR */

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(18px);
      background: rgba(5, 5, 5, 0.9);
      border-bottom: 1px solid rgba(38, 38, 38, 0.9);
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.7rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      font-weight: 600;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 0.72rem;
      color: var(--muted);
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .nav-links a {
      padding: 0.35rem 0.85rem;
      border-radius: var(--radius-pill);
      border: 1px solid transparent;
      transition: background 0.15s ease, color 0.15s ease,
        border-color 0.15s ease, transform 0.15s ease;
    }

    .nav-links a:hover {
      background: #0a0a0a;
      border-color: var(--border);
      transform: translateY(-1px);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1.25rem 3rem;
    }

    section {
      padding: 3.5rem 0;
      border-bottom: 1px solid rgba(23, 23, 23, 0.95);
    }

    /* HERO */

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.1fr);
      gap: 2.5rem;
      align-items: center;
      padding-top: 2.6rem;
    }
